<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CarolR</title>
    <!-- midi.js package -->
    <script src="./js/MIDI/AudioDetect.js" type="text/javascript"></script>
    <script src="./js/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="./js/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="./js/MIDI/Player.js" type="text/javascript"></script>
    <script src="./js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <script src="./js/Window/DOMLoader.script.js" type="text/javascript"></script>
    <!-- extras -->
    <script src="./js/Base64.js" type="text/javascript"></script>
    <script src="./js/base64binary.js" type="text/javascript"></script>
</head>
<body>
    <button id="piano-melody">Piano Melody</button>

    <script type="text/javascript">

        window.onload = function () {

            function playNotes(ops) {
                for (var i = 0; i < ops.length; i++) {
                    if (ops[i][0] === 1) {
                        MIDI.noteOn(0, ops[i][1], 127, ops[i][2]);
                    } else {
                        MIDI.noteOff(0, ops[i][1], ops[i][2]);
                    }
                }
            }

            function selectPianoMelody() {
                MIDI.loadPlugin({
                    soundfontUrl: "./soundfont/",
                    instrument: "acoustic_grand_piano",
                    callback: function () {
                        var note = 48; // the MIDI note
                        var velocity = 127; // how hard the note hits
                        // play the note
                        MIDI.setVolume(0, 127);
                    }
                });
            }

            document.getElementById('piano-melody').onclick = function () {
                selectPianoMelody();
            };

            function playSingle(note) {
                playNotes([[1, note, 0], [0, note, 0.75]])
            }

            document.onkeydown = function (k) {
                switch (k.keyCode) {
                    case 65: // a -> C
                        playSingle(48);
                        break;
                    case 87: // q -> C#
                        playSingle(49);
                        break;
                    case 83: // s -> D
                        playSingle(50);
                        break;
                    case 69: // e -> Eb
                        playSingle(51);
                        break;
                    case 68: // d -> E
                        playSingle(52);
                        break;
                    case 70: // f -> F
                        playSingle(53);
                        break;
                    case 84: // t -> F#
                        playSingle(54);
                        break;
                    case 71: // g -> G
                        playSingle(55);
                        break;
                    case 89: // y -> G#
                        playSingle(56);
                        break;
                    case 72: // h -> A
                        playSingle(57);
                        break;
                    case 85: // u -> Bb
                        playSingle(58);
                        break;
                    case 74: // j -> B
                        playSingle(59);
                        break;
                    default:
                        break;
                }
            }

            selectPianoMelody();
        };

    </script>
</body>
</html>

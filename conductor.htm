<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CarolR Conductor</title>
    <!-- sonicnet.js package -->
    <script src="./js/sonicnet.js" type="text/javascript"></script>
</head>
<body>
    <p>Use keyboard to play notes</p>

    <script type="text/javascript">

        window.onload = function () {

            ssocket = new SonicSocket({ alphabet: '0123456789AB' });

            function playSingle(note) {
                var encoded = encode(note);
                console.log(encoded);
                ssocket.send(encoded);
            }

            function encode(note) {
                if (note < 58) {
                    return note - 48;
                } else {
                    return String.fromCharCode(note + 7);
                }
            }

            document.onkeydown = function (k) {
                switch (k.keyCode) {
                    case 65: // a -> C
                        playSingle(48);
                        break;
                    case 87: // q -> C#
                        playSingle(49);
                        break;
                    case 83: // s -> D
                        playSingle(50);
                        break;
                    case 69: // e -> Eb
                        playSingle(51);
                        break;
                    case 68: // d -> E
                        playSingle(52);
                        break;
                    case 70: // f -> F
                        playSingle(53);
                        break;
                    case 84: // t -> F#
                        playSingle(54);
                        break;
                    case 71: // g -> G
                        playSingle(55);
                        break;
                    case 89: // y -> G#
                        playSingle(56);
                        break;
                    case 72: // h -> A
                        playSingle(57);
                        break;
                    case 85: // u -> Bb
                        playSingle(58);
                        break;
                    case 74: // j -> B
                        playSingle(59);
                        break;
                    default:
                        break;
                }
            };
        };

    </script>
</body>
</html>
